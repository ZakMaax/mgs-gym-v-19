
services:
    odoo:
        container_name: odoo19
        image: odoo:19
        volumes:
            - ./addons-extra:/mnt/extra-addons
            - ./etc/odoo:/etc/odoo
            - odoo-web-data:/var/lib/odoo
        ports:
            - "8000:8000"
        depends_on:
            - postgres
        dns:
            - 8.8.8.8
            - 1.1.1.1
    postgres:
        image: postgres:16
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=odoo
            - POSTGRES_USER=odoo
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - odoo-db-data:/var/lib/postgresql/data/pgdata
volumes:
    odoo-web-data:
    odoo-db-data:
